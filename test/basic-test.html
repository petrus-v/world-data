<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>world-data</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../world-data.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <world-data></world-data>

  <script>
    var myEl = document.querySelector('world-data');

    suite('<world-data>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Dimitri Glazkov');
      });

      test('says hello', function() {
        assert.equal(myEl.sayHello(), 'world-data says, Hello World!');

        var greetings = myEl.sayHello('greetings Earthlings');
        assert.equal(greetings, 'world-data says, greetings Earthlings');
      });

      test('fires lasers', function(done) {
        myEl.addEventListener('world-data-lasers-success', function(event) {
          assert.equal(event.detail.sound, 'Pew pew pew!');
          done();
        });
        myEl.fireLasers();
      });

    });
  </script>

</body>
</html>
